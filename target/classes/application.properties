server.port=8082

spring.datasource.url = jdbc:sqlserver://localhost:1433;databaseName=ecommercewebsite
#spring.datasource.url = jdbc:postgresql://localhost:5432/ecommercewebsite
spring.datasource.connectionProperties= useUnicode=yes;characterEncoding=UTF-8;
#spring.datasource.username = postgres
spring.datasource.username = sa
spring.datasource.password = sa

spring.jpa.hibernate.ddl-auto = none
#spring.jpa.hibernate.ddl-auto = create-drop

spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServer2012Dialect
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# App Properties
ecommerce.app.jwtSecret=rookiesSecretKey
ecommerce.app.jwtExpirationMs=86400000